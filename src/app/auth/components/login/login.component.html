<div class="login-form">
    <h1>Login</h1>
    <div class="content">
        <div class="input-field">
            <input type="email" placeholder="Email">
        </div>
        <div class="input-field">
            <input type="password" placeholder="Password">
        </div>
    </div>
    <div class="action">
        <button (click)="onlogin()">Sign in</button>
    </div>
</div>
